<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Mark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imges/istockphoto-1162219821-1024x1024.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
 <div  class="w-75 mx-auto  pt-5">
 <h1 class="text-center">BookMarker</h1>
<div class="line1"></div>
<h5 class="pt-3 fs-4 text-center"><span><i class="fa-solid fa-bookmark pe-2"></i></span > Bookmark your favorite sites  <span><i class="fa-solid fa-bookmark ps-2"></i></span></h5>

<label for="siteName" class="text-capitalize pb-2 pt-4 fw-bold fs-6"> <span class="pe-2"><i class="fa-solid fa-book-bookmark"></i></span>Site Name</label>
<input type="text" name="siteBook" id="siteBook" placeholder="BookMark Name" class="form-control mb-3">

<label for="siteUrl" class="text-capitalize pb-2 pt-4 fw-bold fs-6"> <span class="pe-2"><i class="fa-solid fa-link"></i></span>Site URL</label>
<input type="text" name="siteUrl" id="siteUrl" placeholder="Website URL" class="form-control mb-3">
<div class="d-flex justify-content-center">
<button class=" btn btn-primary px-5  mb-5 " onclick="addBook() ">Submit</button>
</div>

<div class="line1 "></div>

<table class="table my-3 text-center ">
    <thead>
        <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Delete</th>
        </tr>
    </thead>

<tbody id="bookList">






</tbody>







</div>








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
